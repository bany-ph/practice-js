<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Promedio</title>
  </head>
  <body>
    <section class="form-container">
      <form action="">
        <div class="inputs-container">
          <input type="text" placeholder="nota 1" id="nota1"/>
          <input type="text" placeholder="nota 2" id="nota2"/>
          <input type="text" placeholder="nota 3" id="nota3"/>
          <input type="text" placeholder="nota 4" id="nota4"/>
          <input type="text" placeholder="nota 5" id="nota5"/>
        </div>
      <div>
          <button  id="promedio" type="button">Calcular promedio</button>
      </div>
      </form>
      <div class="show">
        <h1>PROMEDIO: <span id="show-promedio"></span></h1>
        <h1 id="pass-or-not"></h1>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
